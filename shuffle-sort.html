<!DOCTYPE html>
<html>

<head>
    <title>Shuffle and Sort</title>
    <meta charset="UTF-8">
    <meta name="description" content="Shuffle and Sort">
    <meta name="keywords" content="Shuffle, Sort">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./shuffle-sort.css">
    <script type="text/javascript" src="./shuffle-sort.js"></script>
</head>

<body onload="sort()">
    <div class="main-div">
        <header>
            <h2 class="text-center header-text">Shuffle and Sort</h2>
        </header>
        <div class="header-border btnGroup-desktop"></div>
        <div class="btnGroup-mobile btnGroup">
            <div> <Button id="shuffle" onclick="shuffle()"><span class="btn-name">Shuffle</span></Button></div>
            <div><Button id="sort" onclick="sort()"><span class="btn-name">Sort</span></Button></div>
        </div>
        <div class="container">
            <div class="grid-container">
                <div id="outer-grid">
                    <div id="outer-square">
                    </div>
                </div>
            </div>
            <div class="btnGroup-desktop btnGroup">
                <div> <Button id="shuffle" onclick="shuffle()"><span class="btn-name">Shuffle</span></Button></div>
                <div><Button id="sort" onclick="sort()"><span class="btn-name">Sort</span></Button></div>
            </div>
        </div>
        <div class="player-name">
            <h4 class="text-center text-color">Shuffle and sort by Sakshi Garg</h4>
        </div>
    </div>
</body>

</html>
